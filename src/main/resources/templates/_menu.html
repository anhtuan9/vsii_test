<div xmlns:th="http://www.thymeleaf.org"

    <a th:href="@{/admin}">Admin</a>
    | &nbsp;

    <a th:href="@{/sup}">Sup</a>
    | &nbsp;

    <a th:href="@{/teller}">Teller</a>
